<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Page Title</title>
  <style>
    /* Basic styles */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 1140px;
      margin: 0 auto;
      padding: 20px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: right;  /* Align content vertically */
    }

    /* Header styles */
    header {
      background-color: #fff;
      padding: 10px 0;
    }

    .logo {
      font-size: 2em;
      font-weight: bold;
      color: #000;
    }

    .navigation {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .navigation li {
      display: inline-block;
      margin-right: 20px;
    }

    .navigation a {
      text-decoration: none;
      color: #000;
    }

    /* User profile circle styles */
    .user-profile {
      display: flex;
      align-items: center;
    }

    .user-circle {
      display: inline-block;
      width: 50px;
      height: 50px;
      background-color: #3498DB;
      color: white;
      text-align: center;
      line-height: 50px; /* Center text vertically */
      border-radius: 50%;
      margin-right: 10px;
      font-size: 12px
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <a href="/" class="logo">VEED</a>
        </div>
        <div class="col-md-6">
          <nav class="navigation">
            <ul>
              <li><a href="#">Products</a></li>
              <li><a href="#">For Business</a></li>
              <li><a href="#">About </a></li>
              <li><a href="#">Contact Us</a></li>
                <li><a href="/user/{{username}}/"><span class="user-circle">{{ username }}</span></a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

  </body>
</html>
