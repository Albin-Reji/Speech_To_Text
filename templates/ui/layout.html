<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VEED.io: Create Pro-Level Videos Without Pro-Level Skills</title>
  <style>
    /* Basic styles */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 1140px;
      margin: 0 auto;
      padding: 20px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;  /* Align content vertically */
    }

    /* Header styles */
    header {
      background-color: #fff;
      padding: 10px 0;
    }

    .logo {
      font-size: 2em;
      font-weight: bold;
      color: #000;
    }

    .navigation {
      list-style: none;
      padding: 0;
      margin: 0;
      margin-right: 0px;
    }

    .navigation li {
      display: inline-block;
      margin-right: 20px;
    }

    .navigation a {
      text-decoration: none;
      color: #000;
    }
    .navigation a:hover
    {
    border-bottom: 1px solid black;
    transform: scale(0.5);
    }

   

    /* Footer styles */
    footer {
      background-color: #f0f0f0;
      padding: 20px 0;
      text-align: center;
    }

    .copyright {
      color: #707070;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <a href="/" class="logo">VEED</a>
        </div>
        <div class="col-md-6">
          <nav class="navigation">
            <ul>
              <li><a href="#">Products</a></li>
              <li><a href="#">For Business</a></li>
              <li><a href="#">About </a></li>
              <li><a href="#">Contact Us</a></li>
              <li><a href="login/">Login</a></li>
              <li><a href="signup/">Sign Up</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>
  {% block content%}
  
  {% endblock %}
  

  <footer>
    <div class="container">
      <p class="copyright">&copy; 2023 VEED. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
